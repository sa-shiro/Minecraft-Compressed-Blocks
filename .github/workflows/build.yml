# Automatically build the project and run any configured tests for every push
# and submitted pull request. This can help catch issues that only occur on
# certain platforms or Java versions, and provides a first line of defence
# against bad commits.

name: build
on: [ pull_request, push ]

jobs:
  build:
    strategy:
      matrix:
        # Use these Java versions
        java: [ 17 ] # Current Java LTS & minimum supported by Minecraft
        os: [ ubuntu-latest, windows-latest ]  # and run on both Linux and Windows
    runs-on: ${{ matrix.os }}
    steps:
      - name: checkout repository
        uses: actions/checkout@v3

      - name: validate gradle wrapper
        uses: gradle/wrapper-validation-action@v1

      - name: setup jdk ${{ matrix.java }}
        uses: actions/setup-java@v3
        with:
          java-version: ${{ matrix.java }}
          distribution: 'temurin'

      - name: make gradle wrapper executable
        if: ${{ runner.os != 'Windows' }}
        run: chmod +x ./gradlew

      #- name: prepare datagen
      #  run: ./gradlew prepareRunData

      #- name: run datagen
      #  run: ./gradlew runData

      - name: build
        run: ./gradlew build

      - name: capture build artifacts
        if: ${{ runner.os == 'Linux' && matrix.java == '17' }} # Only upload artifacts built from the latest java on one OS
        uses: actions/upload-artifact@v2
        with:
          name: Artifacts
          path: build/libs/

      #- name: Retrieve Version
      #  run: |
      #    echo "::set-output name=VERSION::$(${{github.workspace}}/gradlew -q printVersion)"
      #  id: version

      #- name: Get version
      #  run: |
      #    echo "VERSION=${{steps.version.outputs.VERSION}}" >> $GITHUB_ENV

      # publishing with data generation fails, uploaded generated resources to make this work
      - name: publish
        if: ${{ runner.os != 'Linux' }}
        uses: Kir-Antipov/mc-publish@v3.2
        with:
          modrinth-id: IQRVlbit
          modrinth-token: ${{ secrets.MODRINTH_TOKEN }}
          modrinth-featured: true
          modrinth-unfeature-mode: subset

          curseforge-id: 361354
          curseforge-token: ${{ secrets.CURSEFORGE_TOKEN }}

          # for whatever reason this fails
          #github-tag: 1.0.0.20220123
          #github-token: ${{ secrets.GITHUB_TOKEN }}

          files: build/libs/*.jar

          name: v1.3.0 (1.20.1)
          version: 1.3.0 # this does not work for Modrinth: ${{ env.VERSION }}
          version-type: release
          changelog-file: changelog.md

          loaders: |
            forge
          game-versions: |
            1.20.1
          java: |
            17
            18
            19

          retry-attempts: 2
          retry-delay: 10000
          fail-mode: warn