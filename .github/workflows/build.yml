# Automatically build the project and run any configured tests for every push
# and submitted pull request. This can help catch issues that only occur on
# certain platforms or Java versions, and provides a first line of defence
# against bad commits.

name: build
on: [pull_request, push]

jobs:
  build:
    strategy:
      matrix:
        # Use these Java versions
        java: [
          17,    # Current Java LTS & minimum supported by Minecraft
        ]
        # and run on both Linux and Windows
        os: [ubuntu-20.04, windows-2022]
    runs-on: ${{ matrix.os }}
    steps:
      - name: checkout repository
        uses: actions/checkout@v2
      - name: validate gradle wrapper
        uses: gradle/wrapper-validation-action@v1
      - name: setup jdk ${{ matrix.java }}
        uses: actions/setup-java@v1
        with:
          java-version: ${{ matrix.java }}
      - name: make gradle wrapper executable
        if: ${{ runner.os != 'Windows' }}
        run: chmod +x ./gradlew
      - name: build
        run: ./gradlew build
      - name: capture build artifacts
        if: ${{ runner.os == 'Linux' && matrix.java == '17' }} # Only upload artifacts built from the latest java on one OS
        uses: actions/upload-artifact@v2
        with:
          name: Artifacts
          path: build/libs/
        # publishing with data generation fails, uploaded generated resources to make this work
      - name: publish
        if: ${{ runner.os != 'Linux' }}
        uses: Kir-Antipov/mc-publish@v3.2
        with:
          curseforge-id: 361354
          curseforge-token: ${{ secrets.CURSEFORGE_TOKEN }}

          # for whatever reason this fails
          #github-tag: 1.0.0.20220123
          #github-token: ${{ secrets.GITHUB_TOKEN }}

          files: build/libs/*.jar

          name: compressed_blocks_1.19--1.1.0.20220926
          version: 1.1.0.20220926
          version-type: alpha
          changelog-file: changelog.md

          loaders: |
            forge
          game-versions: |
            1.19
            1.19.1
            1.19.2
          java: |
            17
            18
            19

          retry-attempts: 2
          retry-delay: 10000
          fail-mode: fail